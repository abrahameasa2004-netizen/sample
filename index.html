<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waggy-free Ecommerce Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-section" id="abc1">
            <div>
                <img src="https://themewagon.github.io/waggy/images/logo.png" alt="Waggy Logo" style="height:50px;">
            </div>
            <div>
                <input type="text" placeholder="Search For More than 10000 Products" style="margin:10px 40px 0 40px; border-radius:20px; border:1px solid #ccc; font-size:16px; position:relative; height:50px;
                width:500px; margin-left:20px;">
                <span style="position:relative; left:-30px; top:5px;">
                    <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Search" style="position:absolute; right:10px; top:15px; width:20px; height:20px; pointer-events:none;">
                </span>
            </div>
           <div id="Phone" style="display:inline-block; margin-left:150px;">
            <div><h5>Phone</h5></div>
            <div><p>+123 456 7890</p></div>
           </div>

           <div id="Email" style="display:inline-block; margin-left:50px;">
            <div><h5>Email</h5></div>
            <div><p>Waggy@gmail.com</p></div>
           </div>
        </div>


        <div class="header-container" id="abc2">
            <div>
            <label for="category-select">Shop by Category:</label>
            <select id="category-select" placeholder="Shop by Category:">
                <option value="Shop by Category:"></option>
                <option value="clothes">Clothes</option>
                <option value="food">Food</option>
                <option value="toy">Toy</option>
            </select>
            </div>
            
            <!-- Middle: Navigation Links -->
            <div class="navigation-links">
                <a href="#" color="black">Home</a>
                <a href="#"><label for="Pages">Pages</label><select name="pages" id="Pages">
                    <option value=""></option>
                </select></a>
                <a href="#">Shop</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
                <a href="#">Others</a>
            </div>
            <!-- Right: Icons -->
            <div>
                <!-- Contact Icon -->
                <a href="#" title="Contact">
                <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <circle cx="12" cy="7" r="4"/>
                    <path d="M5.5 20a6.5 6.5 0 0 1 13 0"/>
                </svg>
                </a>
                <!-- Heart Icon -->
                <a href="#" title="Wishlist">
                <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M12 21s-7-4.35-7-10a5 5 0 0 1 10 0c0 5.65-7 10-7 10z"/>
                </svg>
                </a>
                <!-- Shopping Icon -->
                <a href="#" title="Cart">
                <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <circle cx="9" cy="21" r="1"/>
                    <circle cx="20" cy="21" r="1"/>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
                </svg>
                </a>
            </div>
            
        </div>
        
    </header>
    <section>
        <div  class="section-img">
            <div class="section-img-container">
                <img src="https://themewagon.github.io/waggy/images/banner-img.png" alt="Banner Image" style="width:100%; max-width:800px; display:block; margin:auto;">
            </div>
            <div class="section-text-container">
                <p>Save 10 - 20 % OFF</p>
                <h1>Best Destinations </h1>
                <h1>For Your Pets</h1>
            </div>
        </div>
    </section>
    
</body>
</html>
